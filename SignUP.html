<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="cssfile.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #de6c83, #6a8caf);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        #contentposition {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        #boundery {
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 350px;
        }

        #boundery:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        #form1 h1 {
            margin-bottom: 30px;
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        .input-container {
            margin-bottom: 20px;
            position: relative;
        }

        .input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .input:focus {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        #Submit {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #Submit:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }
    </style>
</head>
<body onload="document.form1.email.focus()">

    <div id="contentposition">
        <div id="boundery">
            <form id="form1" action="otp_on_email.py" method="POST">
                <div>
                    <h1>Sign Up</h1>
                </div>
                <div class="input-container">
                    <input type="text" class="input" placeholder="Username" name="usrnm" required>
                </div>
                <div class="input-container">
                    <input type="email" class="input" placeholder="Email" name="email" required>
                </div>
                <div class="input-container">
                    <input type="password" class="input" placeholder="Password" name="password" required>
                </div>
                <div class="input-container">
                    <input type="password" class="input" placeholder="Confirm Password" name="cpassword" required>
                </div>
                <div class="input-container">
                    <button type="submit" id="Submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
